<form #f="ngForm" (ngSubmit)="addContact(f)" novalidate>
  <div class="form-group row">
    <label for="first" class="col-2 col-form-label">First Name</label>
    <div class="col-10">
      <input class="form-control" type="text" id="first" name="first_name" ngModel required>
    </div>
  </div>
  <div class="form-group row">
    <label for="last" class="col-2 col-form-label">Last Name</label>
    <div class="col-10">
      <input class="form-control" type="text" id="last" name="last_name" ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-2 col-form-label">Email</label>
    <div class="col-10">
      <input class="form-control" type="text" id="email" name="email" ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="phone" class="col-2 col-form-label">Phone</label>
    <div class="col-10">
      <input class="form-control" type="text" id="phone" name="phone" ngModel>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
