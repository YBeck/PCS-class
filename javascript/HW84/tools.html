           var contacts = ['Trump', 'Clinton', 'Obama'];
           var ul = document.createElement('ul');
           contacts.forEach(function(element){
                var li = document.createElement('li');
                console.log(li);
                li.id = element;
                var theId = li.id;
                var phone = 345;
                ul.appendChild(li);
                var wrapper = pcs.tools.wrap(theId);
                    wrapper.setInnerHTML(element)
                    .setData({
                        name: element,
                        title: 'politition',
                        phone: '123-456-' + phone++,
                    })
                    .click(function(){
                        var get = wrapper.getData();
                        alert(get.name,
                            get.title,
                            get.phone);
                    });
           });
           document.body.appendChild(ul);
