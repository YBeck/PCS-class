<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/bootstrap-4.0.0/css/bootstrap.min.css">
        <title>Document</title>
        <style>
            #map {
            height: 100%;
            }
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            form{
                padding-bottom: 7px;
            }
            li{
                cursor: pointer;
            }
            .col-sm-3{
                height: 100%;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-sm-3">
                    <form>
                        <div class="form-group">
                            <label for="search">Enter a search</label>
                            <input type="text" class="form-control" id="search">
                            <button type="submit" class="btn btn-default btn-sm">Submit</button>
                            <button  class="btn btn-default btn-sm" id="clear">Clear</button>
                        </div>
                    </form>
                    <ul class="list-group" id="ul">
                        <li class="list-group-item active">Serched images</li>
                    </ul>
                </div>
                <div class="col-sm-9">
                    <div id="map"></div>
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
                crossorigin="anonymous"></script>
            <script src="script.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUhoUJRPeciTVd_wNAcz3ckjhDI4DOdtc&callback=initMap&libraries=drawing" async defer></script>
        </div>
    </body>

</html>
