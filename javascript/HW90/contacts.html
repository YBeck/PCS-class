<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="jumbotron text-center"><h1>Contact List</h1></div>
        <table id="contactTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>No Contacts</td>
                </tr>
            </tbody>
        </table>
        <form id="form"> 
        <div class="form-group row margin">
            <label for="fname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter Phone Number">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button id="addButton" class="btn btn-primary">Add Contact</button>
                <button id="getContacts" class="btn btn-primary">Load Contacts</button>
            </div>
            </form>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 style="color:red;">
                    <span class="glyphicon glyphicon-lock"></span> Update</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="updateForm">
                    <div class="form-group">
                        <label for="f_name">First Name</label>
                        <input type="text" class="form-control" id="f_name">
                    </div>
                    <div class="form-group">
                        <label for="l_name">Last Name</label>
                        <input type="text" class="form-control" id="l_name">
                    </div>
                    <div class="form-group">
                        <label for="emailUpdate">Last Name</label>
                        <input type="email" class="form-control" id="emailUpdate">
                    </div>
                    <div class="form-group">
                        <label for="phoneUpdate">Last Name</label>
                        <input type="text" class="form-control" id="phoneUpdate">
                    </div>
                    <button  type="submit" class="btn btn-default btn-success btn-block">
                        <spanclass="glyphicon glyphicon-off">
                            </span> Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span> Cancel</button>
            </div>
        </div>
    </div>
</div>
</div>
